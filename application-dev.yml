server:
  port: 8809

spring:
  application:
    name: Account_Service
  config:
    import: configserver:  # Import from Config Server
  cloud:
    config:
      uri: http://localhost:8087  # URL of the Config Server
      fail-fast: true

  eureka:
    client:
      fetch-registry: true
      register-with-eureka: true
      service-url:
        defaultZone: http://localhost:9789/eureka  # URL of the Eureka server
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/Account
    username: root
    password: ABC12345abc

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true

  mvc:
    view:
      prefix: /views/
      suffix: .jsp

